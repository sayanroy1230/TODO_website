<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">TODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container col-6 mt-5 bg-warning-subtle">
        <h2>Add ToDo</h2>
        <form action="/todo" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mt-3">Todo title</label>
                <input type="text" class="form-control" name="todotitle" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Todo description</label>
                <input type="text" class="form-control" name="tododesc" id="exampleInputPassword1">
            </div>
            <button type="submit" class="mb-3 btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="container col-8 mt-5">
        {% if todos|length == 0 %}
        <div class="alert alert-dark" role="alert">
            No TODOs found,Add TODOs now!
        </div>
        {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.desc }}</td>
                    <td>{{ todo.date_created }}</td>
                    <td>
                        <a href="/delete/{{ todo.sno }}"><button type="button" class="btn btn-outline-danger me-1">Delete</button></a>
                        <a href="/update/{{ todo.sno }}"><button type="button" class="btn btn-outline-warning">Update</button></a>
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
                
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
